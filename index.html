<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div class='container'>
        <div class="config">
            <button class="" onclick="changeTime_25()">25 Minutes</button>
            <button class="" onclick="changeTime_15()">15 Minutes</button>
            <button class="" onclick="shortBreak()">Short Break</button>
        </div>
        <div>
            <p class="timer" id="timer">
                <span id="break" class="break"></span> <br>
                <span class="minutes" id="minutes">00 :</span>
                <span class="seconds" id="seconds">00</span>
            </p>
        </div>
        <div>
            <button class="play" onclick="start()">PLAY</button>
            <button class="pause" onclick="pause()">PAUSE</button>
            <button class="reset" onclick="reset()">RESET</button>
        </div>

    </div>
    <script src="counter.js"></script>
</body>

</html>
